<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator â€” Sync + Conflicts</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 20px; max-width: 900px; margin: 0 auto; }
    h1 { margin-bottom: 8px; }
    .bar { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    select, input, button { padding: 8px 10px; margin: 6px 0; }
    #quoteDisplay { margin: 16px 0 6px; font-size: 1.25rem; line-height: 1.5; }
    #quoteMeta { color: #555; font-size: 0.95rem; margin-bottom: 10px; }
    .form-section { margin-top: 22px; border-top: 1px solid #e5e5e5; padding-top: 14px; }
    .muted { color: #666; font-size: 0.9rem; }
    .banner { padding: 10px; border-radius: 8px; margin: 10px 0; }
    .banner.info { background: #eef6ff; border: 1px solid #cde3ff; }
    .banner.warn { background: #fff8e6; border: 1px solid #ffe2a6; }
    .conflict { border: 1px dashed #f0b429; padding: 10px; border-radius: 8px; margin: 8px 0; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    .spacer { flex: 1; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Sync/Status Bar -->
  <div class="bar">
    <div id="syncStatus" class="muted">Last sync: never</div>
    <div class="spacer"></div>
    <label class="row" style="gap:6px;">
      <input type="checkbox" id="autoSyncToggle" />
      Auto-sync
    </label>
    <button id="syncNowBtn">Sync Now</button>
  </div>

  <div id="notificationArea"></div>

  <!-- Filter + Actions -->
  <div class="bar">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <button id="newQuote">Show New Quote</button>
  </div>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>
  <div id="quoteMeta"></div>

  <!-- Import/Export -->
  <div class="form-section">
    <h3>Import / Export Quotes</h3>
    <div class="row">
      <button id="exportBtn">Export JSON</button>
      <input type="file" id="importFile" accept=".json" />
    </div>
    <small class="muted">Export creates a <code>quotes.json</code> file. Import expects an array of <code>{ id?, text, category, updatedAt? }</code>.</small>
  </div>

  <!-- Add / Edit -->
  <div id="addEditMount" class="form-section"></div>

  <!-- Conflicts Center -->
  <div class="form-section">
    <h3>Conflicts</h3>
    <div id="conflictsPanel" class="muted">No conflicts.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
